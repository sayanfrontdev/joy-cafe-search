<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy's Café Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Joy's Café Search</h1>
        <input type="text" id="searchBox" placeholder="Search by cafe name...">
        <table id="cafeTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Street No</th>
                    <th>Locality</th>
                    <th>Postal Code</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                </tr>
            </thead>
            <tbody id="cafeList"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
